<e:workbook xmlns:e="http://jboss.com/products/seam/excel"
			xmlns:f="http://java.sun.com/jsf/core">
	<e:worksheet value="#{auditMBean.audits}" var="obj">
		<e:column>
			<f:facet name="header">
				<e:cell value="User"/>
			</f:facet>
			<e:cell value="#{obj.username}"/>
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="Time"/>
			</f:facet>
			<e:cell value="#{obj.auditTime}"/>
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="Action Performed"/>
			</f:facet>
			<e:cell value="#{obj.actionPerformed}"/>
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="Success"/>
			</f:facet>
			<e:cell value="#{(obj.success) ? 'Yes' : 'No'}"/>
		</e:column>
	</e:worksheet>
</e:workbook>
