<e:workbook xmlns:e="http://jboss.com/products/seam/excel"
			xmlns:f="http://java.sun.com/jsf/core">
	<e:worksheet value="#{reportMBean.recordsBE}" var="obj">
		<e:column>
			<f:facet name="header">
				<e:cell value="Reg Number"/>
			</f:facet>
			<e:cell value="#{obj[5]}"/>
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="Driver"/>
			</f:facet>
			<e:cell value="#{obj[6]}"/>
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="Efficiency"/>
			</f:facet>
			<e:cell value="#{obj[0]}"/>
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="Cost"/>
			</f:facet>
			<e:cell value="#{obj[1]}"/>
		</e:column>
		<e:column>
			<f:facet name="header">
				<e:cell value="Quantity"/>
			</f:facet>
			<e:cell value="#{obj[2]}"/>
		</e:column>
	</e:worksheet>
</e:workbook>
