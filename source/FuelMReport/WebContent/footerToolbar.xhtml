<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    itemSeparator="square">
<f:loadBundle basename="resources.messages" var="bundle"/>
    <rich:toolBarGroup location="left">
    	<div class="rightFooter">
    	<h:form>
    		<h:panelGrid columns="3" rowClasses="prop">
    		<h:outputText value="Choose skin:"/>
    		<h:selectOneMenu value="#{userOptions.skin}">
    			<s:selectItems value="#{appOptions.availableSkins}" var="skin" label="#{skin}" itemValue="#{skin}" />
			</h:selectOneMenu>
			<h:commandButton value="Change skin" />
			</h:panelGrid>
		</h:form>
		</div>
    </rich:toolBarGroup>
    
    <rich:toolBarGroup location="right">
    	<div class="footer">
			<h:outputText value="#{bundle.footercopyright}" />
			<h:form rendered="#{not reportMBean.setup}">
				<h:commandButton value="Setup" action="#{reportMBean.setup}" />
			</h:form>
		</div>
    </rich:toolBarGroup>
    
</rich:toolBar>
