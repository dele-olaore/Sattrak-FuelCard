<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/layout/other_layout.xhtml">
<ui:define name="pageShortSummary">
Fuelcard
</ui:define>
<ui:define name="pageTitle">
Change Password
</ui:define>
<ui:define name="content">
	<h:form id="form">
		<div id="dashboard-left" class="span8" style="width:95%">
			<p:breadCrumb width="50%">  
    			<p:menuitem value="Dashboard" outcome="home" ajax="false" />
    			<p:menuitem value="Change Password" outcome="changePassword" ajax="false" />
    		</p:breadCrumb>
			<br/>
			<!-- Body here -->
			<div class="widgetbox login-information">
				<h4 class="widgettitle">Change Password</h4>
				<div class="widgetcontent">
					<p>
						<label>Current Password: *</label>
						<p:password id="pword" value="#{userMBean.password}" styleClass="input-xlarge" />
					</p>
					<p>
						<label>New Password: *</label>
						<p:password id="npword" value="#{userMBean.newpassword}" styleClass="input-xlarge" />
					</p>
					<p>
						<label>Confirm New Password: *</label>
						<p:password id="cpword" value="#{userMBean.cpassword}" styleClass="input-xlarge" />
					</p>
				</div>
			</div>
			<p>
				<p:commandButton ajax="false" onclick="return confirm('Are you sure?');" action="#{userMBean.changePassword}" styleClass="btn btn-primary" value="Save" icon="ui-icon-disk" style="margin:0"/>
			</p>
		</div>
	</h:form>
</ui:define>
</ui:composition>
