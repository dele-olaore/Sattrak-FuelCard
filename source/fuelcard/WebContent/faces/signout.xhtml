<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/login_layout.xhtml">
<ui:define name="content">
	<div>
	    <div>
	        <div class="logo"><img src="#{request.contextPath}/resources/images/logo.png" alt="" /></div>
	        <h:form id="loginForm">
	        	<div class="inputwrapper">
					<h1><font color="white">Sign out successful!!!</font></h1><br/>
					<p:button outcome="index" ajax="false" value="Start New Session" styleClass="btn btn-primary" />
				</div>
	        </h:form>
	    </div>
	</div>
</ui:define>
</ui:composition>
